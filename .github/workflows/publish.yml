name: Publish to NuGet (only when csproj Version is new)

on:
  push:
    branches: [ main ]
    paths:
      - "src/Shardo.PcPos.Sadad/**"
      - ".github/workflows/**"
  workflow_dispatch: {}

jobs:
  pack-and-publish:
    runs-on: ubuntu-latest
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup .NET (with NuGet cache)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            8.0.x
          cache: true

      - name: Read package metadata from csproj
        id: meta
        run: |
          PROJ="src/Shardo.PcPos.Sadad/Shardo.PcPos.Sadad.csproj"

          VERSION=$(dotnet msbuild "$PROJ" -nologo -getProperty:Version | tr -d '\r')
          PACKAGE_ID=$(dotnet msbuild "$PROJ" -nologo -getProperty:PackageId | tr -d '\r')

          if [ -z "$PACKAGE_ID" ]; then
            PACKAGE_ID=$(basename "$PROJ" .csproj)
          fi

          echo "version=$VERSION"     >> "$GITHUB_OUTPUT"
          echo "package_id=$PACKAGE_ID" >> "$GITHUB_OUTPUT"

          echo "Detected PACKAGE_ID=$PACKAGE_ID, VERSION=$VERSION"

      - name: Verify packages.lock.json (if present)
        run: |
          FILE="src/Shardo.PcPos.Sadad/packages.lock.json"
          if [ -f "$FILE" ]; then
            echo "✅ Found lock file: $FILE"
          else
            echo "ℹ️ No lock file at $FILE (that's OK; we'll do normal restore)."
          fi

      - name: Check if version already exists on nuget.org
        id: check
        run: |
          set -e
          PID="${{ steps.meta.outputs.package_id }}"
          VER="${{ steps.meta.outputs.version }}"
          PID_LC=$(echo "$PID" | tr '[:upper:]' '[:lower:]')

          EXISTS=$(curl -fsSL "https://api.nuget.org/v3-flatcontainer/${PID_LC}/index.json" \
            | jq -r --arg v "$VER" '(.versions // []) | index($v)' || true)

          if [ "$EXISTS" = "null" ] || [ -z "$EXISTS" ]; then
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
            echo "NuGet does not have $PID $VER yet. Will publish."
          else
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
            echo "NuGet already has $PID $VER. Skipping publish."
          fi

      - name: Restore
        if: steps.check.outputs.should_publish == 'true'
        run: |
          PROJ="src/Shardo.PcPos.Sadad/Shardo.PcPos.Sadad.csproj"
          LOCKFILE="src/Shardo.PcPos.Sadad/packages.lock.json"
          if [ -f "$LOCKFILE" ]; then
            echo "Using --locked-mode (found $LOCKFILE)"
            dotnet restore "$PROJ" --locked-mode
          else
            dotnet restore "$PROJ"
          fi

      - name: Pack (build inside)
        if: steps.check.outputs.should_publish == 'true'
        run: |
          dotnet pack src/Shardo.PcPos.Sadad/Shardo.PcPos.Sadad.csproj \
            --configuration Release \
            -p:ContinuousIntegrationBuild=true \
            -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg \
            --no-restore \
            /m \
            -o out

      - name: Publish to nuget.org
        if: steps.check.outputs.should_publish == 'true'
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push "out/*.nupkg"  --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
          dotnet nuget push "out/*.snupkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
